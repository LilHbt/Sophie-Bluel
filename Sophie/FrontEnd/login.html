<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./JS/login.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <a href="index.html#portfolio"><li>projets</li></a>
          <a href="index.html#contact"><li>contact</li></a>
          <li>login</li>
          <li>
            <a href="https://www.instagram.com" target="_blank"
              ><img src="./assets/icons/instagram.png" alt="Instagram"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="contact">
        <h2>Log In</h2>
        <form action="#" method="post" id="form">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            required
          />
          <label for="password">Mot de Passe</label>
          <input
            type="password"
            name="password"
            id="password"
            autocomplete="current-password"
            required
          />
          <div class="zone-erreur"></div>
          <input type="submit" value="Se connecter" id="submit" />
          <a href="#" class="forgotten">Mot de passe Oublié</a>
        </form>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
